{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Sign up</h2>

                <form action="/register" method="POST">
                    <div class="form-group mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" autocomplete="off" autofocus name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" autocomplete="off" autofocus name="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" autocomplete="off" autofocus name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group mb-3">
                        <a href="/login" class="link-primary">Already have an account? Login here</a>
                    </div>
                    <div class="login-center">
                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
